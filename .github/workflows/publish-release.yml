name: Publish Release

on:
  release:
    types: [published]

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Stable
        run: make

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: stackvm.cfg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

